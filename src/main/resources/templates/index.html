<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/easyUi/themes/icon.css}">
    <link rel="stylesheet" th:href="@{/easyUi/themes/default/easyui.css}">
    <link rel="stylesheet" th:href="@{/easyUi/demo/demo.css}">
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
    <script th:src="@{/easyUi/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.SuperSlide.js}"></script>
    <script type="text/javascript">
        $(function () {
            // 加载菜单
            $("#att").tree({
                url: '/menu/getMenu',
                onClick: function (node) {
                    console.log(node);
                    $("#rightMain").attr("src", node.href);
                }
            });
        });
        $(function () {
            $(".sideMenu").slide({
                titCell: "h3",
                targetCell: "ul",
                defaultIndex: 0,
                effect: 'slideDown',
                delayTime: '500',
                trigger: 'click',
                triggerTime: '150',
                defaultPlay: true,
                returnDefault: false,
                easing: 'easeInQuint',
                endFun: function () {
                    scrollWW();
                }
            });
            $(window).resize(function () {
                scrollWW();
            });
        });

        function scrollWW() {
            if ($(".side").height() < $(".sideMenu").height()) {
                $(".scroll").show();
                var pos = $(".sideMenu ul:visible").position().top - 38;
                $('.sideMenu').animate({top: -pos});
            } else {
                $(".scroll").hide();
                $('.sideMenu').animate({top: 0});
                n = 1;
            }
        }

        var n = 1;

        function menuScroll(num) {
            var Scroll = $('.sideMenu');
            var ScrollP = $('.sideMenu').position();
            /*alert(n);
            alert(ScrollP.top);*/
            if (num == 1) {
                Scroll.animate({top: ScrollP.top - 38});
                n = n + 1;
            } else {
                if (ScrollP.top > -38 && ScrollP.top != 0) {
                    ScrollP.top = -38;
                }
                if (ScrollP.top < 0) {
                    Scroll.animate({top: 38 + ScrollP.top});
                } else {
                    n = 1;
                }
                if (n > 1) {
                    n = n - 1;
                }
            }
        }

        function back() {
            if (confirm("确认退出")) {
                window.location.href = "login.html";
            }

        }
    </script>
    <title>后台首页</title>
</head>
<body>
<div class="top">
    <div id="top_t">
        <div id="logo" class="fl"></div>
        <div id="photo_info" class="fr">
            <div id="photo" class="fl">
                <a href="#"><img th:src="@{/images/a.png}" alt="" width="60" height="60"></a>
            </div>
            <div id="base_info" class="fr">
                <div class="help_info">
                    <a href="#" id="hp">&nbsp;</a>
                    <a href="#" id="gy">&nbsp;</a>
                    <a href="/user/out" id="out">&nbsp;</a>
                </div>
                <div class="info_center">
                    <span th:text="${session.user.name}"></span>
                    <!--<span id="nt">通知</span><span><a href="#" id="notice">3</a></span>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="side">
    <div  style="margin:0 auto">
        <ul id="att"></ul>
    </div>
</div>
<div class="main">
    <iframe name="right" id="rightMain" th:src="@{/page/myself/demo1/list}" frameborder="no" scrolling="auto"
            width="100%" height="auto" allowtransparency="true"></iframe>
</div>
<div class="bottom">
    <div id="bottom_bg"></div>
</div>
<div class="scroll">
    <a href="javascript:void(0)" class="per" title="使用鼠标滚轴滚动侧栏" onclick="menuScroll(1);"></a>
    <a href="javascript:void(0)" class="next" title="使用鼠标滚轴滚动侧栏" onclick="menuScroll(2);"></a>
</div>
</body>

</html>
