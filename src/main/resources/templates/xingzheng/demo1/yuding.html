<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/easyUi/themes/icon.css}">
    <link rel="stylesheet" th:href="@{/easyUi/themes/default/easyui.css}">
    <link rel="stylesheet" th:href="@{/easyUi/demo/demo.css}">
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
    <script th:src="@{/easyUi/jquery.easyui.min.js}"></script>
    <script>
        <!-- 文档就绪 -->
        $(function(){
            nextAdmin();
           // queryRoomName();
        });  <!-- 文档就绪  end! -->
        //下拉框赋值
        function nextAdmin() {
            $('#adminid').combobox({
                url: '/carreserve/nextAdmin/'+$("#userId").val(),
                valueField: 'id',
                textField: 'name',
                onLoadSuccess: function (data) {
                    if (data) {
                        $('#adminid').combobox('setValue', data[0].id);
                    }
                }
            });
        }
        //查询车牌号下拉框
        function  queryRoomName(){
            $('#name').combobox({
                url: '/carreserve/queryCarid',
                valueField: 'id',
                textField: 'name',
                onLoadSuccess: function (data) {
                    if (data) {
                        $('#name').combobox('setValue', data[0].name);
                    }
                }
            });
        }
        //查询第一个时间框并赋给第二个时间框最小值
        function queryStartTime() {
            var startTime = $('#starttime').timespinner('getValue') ;
            $('#ss').timespinner({
                min: 'startTime',
                required: true,
                showSeconds: true
            });
        }
        //添加一条用车信息并添加一条任务
        function add() {
            $('#ff').form('submit', {
                url: "/carreserve/add",
                onSubmit: function(){
                    var isValid = $(this).form('validate');
                    if (!isValid){
                        $.messager.progress('close1');	// hide progress bar while the form is invalid
                    }
                    return isValid;	// return false will stop the form submission
                },
                success: function(){
                    window.location.href="/page/myself/demo4/list";
                }
            });
        }
    </script>
</head>

<body>
<div id="p" class="easyui-panel" title="<center>预定会议室</center>">
    <form id="ff" method="post">
        <table style="margin:0 auto " cellpadding="10">
            <tr>
                <td>预定日期:</td>
                <td><input class="easyui-datebox"  name="day" id="day"/></td>
                <td>预定时间:</td>
                <td><input class="easyui-timespinner" data-options="min:'09:00',max:'18:00'" name="starttime" id="starttime" onchange="queryStartTime()"/></td>
                <td>to:</td>
                <td><input id="endtime" name="endtime" class="easyui-timespinner"
                            data-options="showSeconds:true"></td>
            </tr>
            <tr>
                <td>会议室名称:</td>
                <td>
                    <select id="name" class="easyui-combobox" style="width:150px;" name="name">
                        <option value="0">    ----请选择----</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>会议室描述:</td>
                <td><input class="easyui-textbox" type="text" name="address" id="address"/></td>
            </tr>
            <tr>
                <td>会议室预订人:</td>
                <td>
                    <input type="hidden" th:value="${session.user.id}" id="userId" name="userid">
                    <span th:text="${session.user.name}"></span>
                </td>
            </tr>
            <tr>
                <td>会议类型:</td>
                <td>
                    <select id="type" class="easyui-combobox" style="width:150px;" name="type">
                    <option value="0">-请选择-</option>
                    <option value="1">会议</option>
                    <option value="2">面试</option>
                    <option value="3">培训</option>
                    <option value="4">会客</option>
                    <option value="5">其他</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>下一步审批人:</td>
                <td>
                    <select id="adminid" class="easyui-combobox" style="width:150px;" name="adminid">
                        <option value="0">    ----请选择----</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><a href="javascript:void(0)" class="easyui-linkbutton" onclick="add()">预定</a></td>
                <td> <a th:href="@{/page/xingzheng/demo1/list}" class="easyui-linkbutton" >返回</a></td>
            </tr>
        </table>
    </form>
</div>

</body>

</html>
